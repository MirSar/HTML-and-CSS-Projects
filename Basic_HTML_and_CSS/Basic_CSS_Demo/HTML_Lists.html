<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Lists</title>
    <link rel="stylesheet" href="CSS_Lists.css">
  </head>
  <body>
    <!--Lists  -->
    <h2>This is an ordered list</h2>
    <ol>
      <li>wake up</li>
      <li>wash up</li>
      <li>practice gratitude and pray</li>
      <li>exercise your body</li>
      <li>learn and improve 1% better</li>
    </ol>
    <h2>This is an unordered list</h2>
    <ul>
    <li>mind</li>
    <li>body</li>
    <li>soul</li>
    </ul>
  </body>
</html>
